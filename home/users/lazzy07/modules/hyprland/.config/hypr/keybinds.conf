# Main key

# These are just variables
$mainMod = SUPER
$term = kitty
$browser = firefox
$menu = rofi -show drun

# Core launchers
bind = $mainMod, Return, exec, $term
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu

# Reload Hyprland configs
bind = $mainMod, R, exec, hyprctl reload

# --- Close / Fullscreen / float windows

# Closing the focused window
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, forcekillactive

# Fullscreen, maximize/restore
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, M, fullscreen, 2 

# --- Change focus (vim style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod, Left,  movefocus, l
bind = $mainMod, Down,  movefocus, d
bind = $mainMod, Up,    movefocus, u
bind = $mainMod, Right, movefocus, r

# --- Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r


bind = $mainMod SHIFT, Left,  movewindow, l
bind = $mainMod SHIFT, Down,  movewindow, d
bind = $mainMod SHIFT, Up,    movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# --- Reisze (hold and use arrows)
bind = $mainMod ALT, R, submap, resize
submap = resize
  binde = , Left,  resizeactive, -20 0
  binde = , Right, resizeactive,  20 0
  binde = , Up,    resizeactive,  0  -20
  binde = , Down,  resizeactive,  0   20
  bind  = , Escape, submap, reset


# --- Workspaces
# Switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to a workspace (and follow)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Next/prev workspace
bind = $mainMod, bracketright, workspace, +1
bind = $mainMod, bracketleft,  workspace, -1

# Monitors (focus and send)
bind = $mainMod, period, focusmonitor, r
bind = $mainMod, comma,  focusmonitor, l

bind = $mainMod SHIFT, period, movewindow, mon:+1
bind = $mainMod SHIFT, comma,  movewindow, mon:-1

# Layouts
bind = $mainMod, Space, togglesplit

# --- Scratchpad terminal (Spcecial workspace)

# Opening and closing a dropdown terminal on special workspace
bind = $mainMod, grave, togglespecialworkspace
# Launch terminal on special workspace of none exrsts yet
bind = $mainMod SHIFT, grave, exec, hyprctl dispatch exec "[workspace special:scratchpad silent] $term --class scratchpad-term"

windowrulev2 = float, class:^(scratchpad-term)$
windowrulev2 = size 1200 700, class:^(scratchpad-term)$
windowrulev2 = workspace special:scratchpad,class:^(scratchpad-term)$
windowrulev2 = move 100 100, class:^(scratchpad-term)$

# --- Screenshots (grim + slurp + wl-copy + swappy)

# Full-screen to clipboard
bind = $mainMod, Print, exec, grim - | wl-copy

# Area to editor (swappy)
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Media / volume / brightness
# Requires: playerctl, pamixer (or wireplumber/pipewire tools), brigtnessctl
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute,        exec, pamixer -t

# bind = XF86MonBrightnessUp,   exec, brightnessctl set +10%
# bind = XF86MonBrightnessDown, exec, brightnessctl set 10%-


# Move/resize with mouse (specially for floating windows)
# Hold super and drag
bindm = $mainMod,       mouse:272, movewindow
bindm = $mainMod,       mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Pseudo (like i3 split) and group toggle
bind = $mainMod,       P, pseudo
bind = $mainMod,       G, togglegroup
bind = $mainMod SHIFT, G, moveintogroup, l

# Set split ratio quickly
binde = $mainMod,       equal,    splitratio, 0.02
binde = $mainMod,       minus,    splitratio, -0.02
binde = $mainMod SHIFT, equal,    splitratio, 0.05
binde = $mainMod SHIFT, minus,    splitratio, -0.05




